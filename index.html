<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img src="./images/kusto.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="изменить" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="добавить" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__gallery">
          <!-- сюда будет грузится массив карточек -->
        </ul>

      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>


    <!--Разметка попапов-->
    <!--редактирование профиля-->
    <section class="popup popup_js_editprofile">
      <div class="popup__container popup__container_type_form">
        <button type="button" aria-label="закрыть окно" class="popup__button-close-form"></button>
        <form name="popupeditprofile" method="GET" action="#" class="popup__form popup__form_js_editprofile" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" name="username" class="popup__input popup__input_js_username" id="username-input"
            minlength="2" maxlength="40" required><!-- Классы с модификатором js не имеют стилей -->
          <span class="popup__error" id="username-input-error">Заполнитель</span>
          <input type="text" name="job" class="popup__input popup__input_js_job" id="job-input" minlength="2"
            maxlength="200" required> <!-- Использую для идентификации поля ввода -->
          <span class="popup__error" id="job-input-error">Заполнитель</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <!--Добавление новой карточки-->
    <section class="popup popup_js_addcard">
      <div class="popup__container popup__container_type_form">
        <button type="button" aria-label="закрыть окно" class="popup__button-close-form"></button>
        <form name="popupaddcard" method="GET" action="#" class="popup__form popup__form_js_addcard" novalidate>
          <h2 class="popup__form-title">Новое место</h2>
          <input type="text" name="name" placeholder="Название" class="popup__input popup__input_js_namecard"
            id="namecard-input" minlength="2" maxlength="30" required><!-- Классы с модификатором js не имеют стилей -->
          <span class="popup__error" id="namecard-input-error">Заполнитель</span>
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_js_linkcard"
            id="linkcard-input" required>
          <!-- Использую для идентификации поля ввода -->
          <span class="popup__error" id="linkcard-input-error">Заполнитель</span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>

    <!--показ карточки-->
    <section class="popup popup_theme_dark popup_js_imgcard">
      <div class="popup__container popup__container_type_img">
        <button type="button" aria-label="закрыть окно" class="popup__button-close-form"></button>
        <img src="" alt="" class="popup__img">
        <h3 class="popup__img-name"></h3>
      </div>
    </section>

  </div>

  <!--разметка шаблона для добавления карточки на страницу-->
  <template id="card">
    <li class="elements__card">
      <button type="button" aria-label="удалить" class="elements__button-del"></button>
      <img class="elements__card-img">
      <div class="elements__card-footer">
        <h2 class="elements__card-title"></h2>
        <button type="button" aria-label="понравилось" class="elements__button-like"></button>
      </div>
    </li>
  </template>
  <!--подключение js-->
  <script src="./pages/index.js" type="module"></script>
</body>

</html>
