<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img src="./images/kusto.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="изменить" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="добавить" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__gallery">
<!-- сюда будет грузится массив карточек -->
        </ul>

      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <section class="popup popup_js_editprofile popup_opened">
      <div class="popup__container popup__container_type_form">
        <button type="button" aria-label="закрыть окно" class="popup__button-close-form"></button>
        <form name="popupeditprofile" method="GET" action="#" class="popup__form popup__form_js_editprofile">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" name="username" required class="popup__form-input popup__form-input_js_username"><!-- Классы с модификатором js не имеют стилей -->
          <span class="popup__form-input-error">тестовое сообщение об ошибке тестовое сообщение об ошибке </span>
          <input type="text" name="job" required class="popup__form-input popup__form-input_js_job">          <!-- Использую для идентификации поля ввода -->
          <span class="popup__form-input-error">тестовое сообщение об ошибке тестовое сообщение об ошибке </span>
          <button type="submit" class="popup__button-save-form">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_js_addcard">
      <div class="popup__container popup__container_type_form">
        <button type="button" aria-label="закрыть окно" class="popup__button-close-form"></button>
        <form name="popupaddcard" method="GET" action="#" class="popup__form popup__form_js_addcard">
          <h2 class="popup__form-title">Новое место</h2>
          <input type="text" name="namecard" placeholder="Название" required class="popup__form-input popup__form-input_js_namecard"><!-- Классы с модификатором js не имеют стилей -->
          <input type="text" name="linkcard" placeholder="Ссылка на картинку" required class="popup__form-input popup__form-input_js_linkcard">          <!-- Использую для идентификации поля ввода -->
          <button type="submit" class="popup__button-save-form">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_theme_dark popup_js_imgcard">
      <div class="popup__container popup__container_type_img">
        <button type="button" aria-label="закрыть окно" class="popup__button-close-form"></button>
        <img src="" alt="" class="popup__img">
        <h3 class="popup__img-name"></h3>
      </div>
    </section>

  </div>

  <template id="card">
    <li class="elements__card">
      <button type="button" aria-label="удалить" class="elements__button-del"></button>
      <img class="elements__card-img">
      <div class="elements__card-footer">
        <h2 class="elements__card-title"></h2>
        <button type="button" aria-label="понравилось" class="elements__button-like"></button>
      </div>
    </li>
  </template>

<script src="./scripts/script.js"></script>
</body>
</html>
