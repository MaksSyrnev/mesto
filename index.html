<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img src="./images/kusto.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__gallery">

          <li class="elements__card">
            <img src="./images/1.jpg" alt="остров" class="elements__card-img">
            <div class="elements__card-footer">
              <h2 class="elements__card-title">Сахалин</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/2.jpg" alt="" class="elements__card-img">
            <div class="elements__card-footer">
              <h2 class="elements__card-title">Татарский пролив</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/3.jpg" alt="" class="elements__card-img">
            <div class="elements__card-footer">
              <h2 class="elements__card-title">Анадырь</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/4.jpg" alt="море" class="elements__card-img">
            <div class="elements__card-footer">
              <h2 class="elements__card-title">Крым</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/5.jpg" alt="" class="elements__card-img">
            <div class="elements__card-footer">
              <h2 class="elements__card-title">Хабаровск</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/6.jpg" alt="" class="elements__card-img">
            <div class="elements__card-footer">
              <h2 class="elements__card-title">Советская гавань</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
        </ul>

      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close-form"></button>
        <form name="popupeditprofile" method="GET" action="#" class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" name="username" required class="popup__form-input js-popup__username"><!-- Классы с префиксом js для использования в коде javascript и не имеют стилей -->
          <input type="text" name="job" required class="popup__form-input js-popup__job">          <!-- На вебинаре и в тренажере такое использовали -->
          <button type="submit" class="popup__button-save-form">Сохранить</button>
        </form>
      </div>
    </section>

  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
